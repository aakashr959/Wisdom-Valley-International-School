<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Login - Wisdom Valley</title>
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom Login CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Background Slideshow -->
    <div class="background-slideshow">
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1541339907198-e087566d55a9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw1fHxjb2xsZWdlJTIwc3R1ZGVudHN8ZW58MHx8fHwxNzA4NDExNjI2fDA&ixlib=rb-4.0.3&q=80&w=1080')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1577896851231-70ef18881754?w=1080&q=80');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=1080&q=80');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1509062522247-376f25419914?w=1080&q=80');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1532094349884-543bc11b234d?w=1080&q=80');"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Welcome Note -->
        <div class="welcome-note">
            <h1>Welcome to <br>Wisdom Valley</h1>
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-box">
                    <input type="text" name="username" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p id="feedbackMessage"></p> <!-- Feedback message display -->
            <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
